    <script>

        xhr = new XMLHttpRequest();
        xhr2 = new XMLHttpRequest();
        xhr_begin = new XMLHttpRequest();
        xhr_check = new XMLHttpRequest();

        function addData() {
            deptName = document.getElementById("departmentName").value;
            noSeats = document.getElementById("noSeats").value;

            xhr.open("POST", "modifyInfo.php", true);
            xhr.onreadystatechange = updateHTML;
            form = new FormData();
            form.append("dept", deptName);
            form.append("seats", noSeats);
            xhr.send(form);
        }

        function updateHTML() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // alert("done");
                document.getElementById('status').innerText = xhr.responseText;
            }
            getData();
        }
        function disable_button_onload() {
            console.log(xhr_check.responseText)
            if (xhr_check.readyState == 4 && xhr_check.status == 200) {
                if (xhr_check.responseText == 0) {
                    document.getElementById('adm').disabled = true;
                }
            }

        }
        function getData() {
            xhr2.open("GET", "getInfo.php?from=0", true);
            xhr2.onreadystatechange = createTable;
            xhr2.send();
            xhr_check.open("GET", "beginAdmission.php?from=0", true)
            xhr_check.onreadystatechange = disable_button_onload
            xhr_check.send();
        }

        function createTable() {
            if (xhr2.readyState == 4 && xhr2.status == 200) {

                document.getElementById('table').innerHTML = xhr2.responseText;
                // addDeleteButons();
            }
        }

        // function addDeleteButons(){
        //     var tableElem = document.getElementById('table').innerHTML;
        //     children = tableElem.children[1:];

        //     for()

        // }

        function deleteDept(deptName) {
            // deptName = document.getElementById("departmentName").value;
            // noSeats = document.getElementById("noSeats").value;

            xhr.open("POST", "deleteInfo.php", true);
            xhr.onreadystatechange = updateHTML;
            form = new FormData();
            form.append("dept", deptName);
            // form.append("seats", noSeats);
            xhr.send(form);
        }
        function disable_button() {
            console.log(xhr_begin.responseText)
            if (xhr_begin.responseText == 0) {
                document.getElementById('adm').disabled = true;
            }

        }
        function begin_admission() {
            xhr_begin.open("GET", "beginAdmission.php?from=1", true)
            xhr_begin.onreadystatechange = disable_button
            xhr_begin.send()
        }
