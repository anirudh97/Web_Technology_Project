        <script>
            xhr_pre = new XMLHttpRequest()
            function disp_pred(){
            if(xhr_pre.readyState == 4 && xhr_pre.status == 200){
                if(xhr_pre.responseText == "H"){
                    document.getElementById('per').innerHTML = "Your ward is expected to do well"
                }
                else{
                    document.getElementById('per').innerHTML = "Your ward has to work a little harder"
                }
            }
        }
            function getData(){
                xhr_pre.open("GET","predict.php",true)
            xhr_pre.onreadystatechange = disp_pred
            xhr_pre.send()
            }
            
        </script>
